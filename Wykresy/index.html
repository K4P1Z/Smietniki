<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #myChart {
            width: 100px !important; /* Wymuszenie 100px szerokości */
            height: 100px !important; /* Wymuszenie 100px wysokości */
        }
    </style>
</head>
<body>
    <canvas id="myChart" width="100" height="100"></canvas>
    

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',  // Typ wykresu (kołowy)
            data: {
                datasets: [{
                    label: 'Procent Zapełnienia',
                    data: [74, 26],  // 74% i 26% wolnego miejsca
                    backgroundColor: ['#4caf50', '#e0e0e0'],  // Kolory
                    borderColor: ['#ffffff', '#ffffff'],  // Kolory obramowania
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,  // Skalowanie w zależności od rozmiaru
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw + '%';  // Wyświetlanie procentu
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
