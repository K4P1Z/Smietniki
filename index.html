<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #myChart, #myBarChart, #myLineChart, #scatterChart, #doughnutChart {
            width: 100% !important;
            height: 100% !important;
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <section class="sidebar">
            <section class="pionowe_zdjecia">
                <img src="https://download.logo.wine/logo/Starbucks/Starbucks-Logo.wine.png" class="kawa" alt="Starbucks">
            </section>
        </section>

        <section class="dashboard">
            <section class="box">
                <canvas id="myChart"></canvas>
            </section>

            <section class="box">
                <canvas id="myBarChart"></canvas>
            </section>

            <section class="box">
                <canvas id="myLineChart"></canvas>
            </section>

            <section class="box">
                <canvas id="scatterChart"></canvas>
            </section>

            <section class="box">
                <canvas id="doughnutChart"></canvas>
                <div class="percentage">75%</div>
            </section>
            
            <section class="box"></section>
        </section>
    </main>

    <script>
        var ctx1 = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                datasets: [{
                    label: 'Procent Zapełnienia',
                    data: [74, 26],
                    backgroundColor: ['#4caf50', '#e0e0e0'],
                    borderColor: ['#ffffff', '#ffffff'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });

        var ctx2 = document.getElementById('myBarChart').getContext('2d');
        var myBarChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['A', 'B', 'C', 'D'],
                datasets: [{
                    label: 'Wartość',
                    data: [12, 19, 3, 5],
                    backgroundColor: '#4caf50',
                    borderColor: '#388e3c',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        var ctx3 = document.getElementById('myLineChart').getContext('2d');
        var myLineChart = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                datasets: [{
                    label: 'Wzrost',
                    data: [0, 10, 5, 2],
                    fill: false,
                    borderColor: '#4caf50',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        var ctx4 = document.getElementById('scatterChart').getContext('2d');
        var scatterChart = new Chart(ctx4, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Wykres Punktowy',
                    data: [
                        { x: 9, y: 8 },
                        { x: 7, y: 2 },
                        { x: 5, y: 5 }
                    ],
                    backgroundColor: 'rgba(75, 192, 192, 1)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { beginAtZero: true },
                    y: { beginAtZero: true }
                }
            }
        });

        var ctx5 = document.getElementById('doughnutChart').getContext('2d');
        var doughnutChart = new Chart(ctx5, {
            type: 'doughnut',
            data: {
                labels: ['Zapełnione', 'Puste'],
                datasets: [{
                    label: 'Procent Zapełnienia',
                    data: [75, 25],
                    backgroundColor: ['#2196F3', '#FFFFFF'],
                    borderColor: ['#FFFFFF', '#FFFFFF'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    tooltip: { enabled: false }
                }
            }
        });
    </script>
</body>
</html>
