<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #wykreskolowy, #wykresslupkowy, #wykresliniowy, #wykrespunktowy, #wykresprocentowy {
            width: 100% !important;
            height: 100% !important;
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <section class="sidebar">
            <section class="pionowe_zdjecia">
                <img src="https://download.logo.wine/logo/Starbucks/Starbucks-Logo.wine.png" class="kawa" alt="Starbucks">
            </section>
        </section>

        <section class="dashboard">
            <section class="box">
                <canvas id="wykreskolowy"></canvas>
            </section>

            <section class="box">
                <canvas id="wykresslupkowy"></canvas>
            </section>

            <section class="box">
                <canvas id="wykresliniowy"></canvas>
            </section>

            <section class="box">
                <canvas id="wykrespunktowy"></canvas>
            </section>

            <section class="box">
                <canvas id="wykresprocentowy"></canvas>
                <div class="percentage">75%</div>
            </section>
            
            <section class="box">
                <canvas id="wykrespolar"></canvas>
            </section>
        </section>
    </main>

    <script>
 var wykres1 = document.getElementById('wykreskolowy').getContext('2d');
var wykreskolowy = new Chart(wykres1, {
    type: 'pie',
    data: {
        datasets: [{
            label: 'Procent Zapełnienia',
            data: [74, 26],
            backgroundColor: ['#8B5E3B', '#D7B899'],
            borderColor: ['#4B2E2A', '#F5E1C8'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});

var wykres2 = document.getElementById('wykresslupkowy').getContext('2d');
var wykresslupkowy = new Chart(wykres2, {
    type: 'bar',
    data: {
        labels: ['A', 'B', 'C', 'D'],
        datasets: [{
            label: 'Wartość',
            data: [12, 19, 3, 5],
            backgroundColor: ['#4B2E2A', '#8B5E3B', '#C97C5D', '#D7B899'],
            borderColor: '#4B2E2A',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});

var wykres3 = document.getElementById('wykresliniowy').getContext('2d');
var wykresliniowy = new Chart(wykres3, {
    type: 'line',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr'],
        datasets: [{
            label: 'Wzrost',
            data: [0, 10, 5, 2],
            fill: false,
            borderColor: '#8B5E3B',
            backgroundColor: '#C97C5D',
            tension: 0.1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});

var wykres4 = document.getElementById('wykrespunktowy').getContext('2d');
var wykrespunktowy = new Chart(wykres4, {
    type: 'scatter',
    data: {
        datasets: [{
            label: 'Wykres Punktowy',
            data: [
                { x: 9, y: 8 },
                { x: 7, y: 2 },
                { x: 5, y: 5 }
            ],
            backgroundColor: '#C97C5D',
            borderColor: '#8B5E3B',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            x: { beginAtZero: true },
            y: { beginAtZero: true }
        }
    }
});

var wykres5 = document.getElementById('wykresprocentowy').getContext('2d');
var wykresprocentowy = new Chart(wykres5, {
    type: 'doughnut',
    data: {
        labels: ['Zapełnione', 'Puste'],
        datasets: [{
            label: 'Procent Zapełnienia',
            data: [75, 25],
            backgroundColor: ['#8B5E3B', '#D7B899'],
            borderColor: ['#4B2E2A', '#F5E1C8'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        cutout: '70%',
        plugins: {
            tooltip: { enabled: false }
        }
    }
});

var wykres6 = document.getElementById('wykrespolar').getContext('2d');
var wykrespolar = new Chart(wykres6, {
    type: 'polarArea',
    data: {
        labels: ['9', '8', '7', '2'],
        datasets: [{
            label: 'Wykres Polar',
            data: [9, 8, 7, 2],
            backgroundColor: ['#4B2E2A', '#8B5E3B', '#C97C5D', '#D7B899'],
            borderColor: '#F5E1C8',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});

    </script>
</body>
</html>
